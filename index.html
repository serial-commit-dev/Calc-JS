<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css">
      <title>Calculator</title>
  </head>
     <body>
        <br>
        <div id="white-box">

            <section id="Calculator">
                <br>
                  <section id="Screen">
                      
                      <span class="sum-output" id="sum-el"></span>
                  </section>

                  <section class="numbers">
                    

                  </section>
                   
                    <section class="input-btn">
                        <button id="add" onclick="add()">+</button><br>
                        <button id="subtract" onclick="subtract()">-</button><br>
                        <button id="divide" onclick="divide()">/</button><br>
                        <button id="multiply" onclick="multiply()">X</button><br>
                    </section>
            </section>
        </div>

        <script src="index.js"></script>
     </body>

</html>
